<h3>Create Savings Plan</h3>
<h5>To display your future savings</h5>
<br>
<form class="calculator-form" [formGroup]="calculationForm">
    <mat-form-field class="calculator-form-field">
        <mat-label>Yearly Saving Amount</mat-label>
        <input matInput placeholder="Ex.: 300" name="savingsAmount" #savingsAmount>
    </mat-form-field>
    <mat-form-field class="calculator-form-field">
        <mat-label>Interests (yearly)</mat-label>
        <input matInput placeholder="Ex.: 5" name="interestPercentage" #interestPercentage>
    </mat-form-field>
    <mat-form-field class="calculator-form-field">
        <mat-label>Years</mat-label>
        <input matInput placeholder="Ex.: 25" name="years" #years>
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" type="submit"
        (click)="calculateSavingPlan(savingsAmount.value, interestPercentage.value, years.value)"
        class="button-calculation"> OK</button>

    <div *ngIf="savingsCalculated">
        <mat-divider class="divide-elements"></mat-divider>
        <table mat-table [dataSource]="savingsYears" class="savings-years-table">
            <ng-container matColumnDef="year">
                <th mat-header-cell *matHeaderCellDef> Year </th>
                <td mat-cell *matCellDef="let element"> {{element.year}} </td>
            </ng-container>

            <ng-container matColumnDef="savedamount">
                <th mat-header-cell *matHeaderCellDef> Saved Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.savedAmount}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</form>
